<!DOCTYPE html>
<html>
<body>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter your name", "Android 9");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "The os name and the anroid version is"  + person + "!";
  }
}
</script>

</body>
</html>
